<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vittoriana</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="victorian-border">
            <h1>Dashboard Vittoriana</h1>
            
            <!-- Sezione per l'aggiunta/modifica dei dati -->
            <div class="victorian-border">
                <h2 id="form-title">Aggiungi Nuovo Elemento</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="itemName">Nome Elemento:</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemValue">Valore:</label>
                        <input type="number" id="itemValue" name="itemValue" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Numero di Telefono:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" 
                               pattern="[0-9]{10}"
                               placeholder="Inserisci il tuo numero di telefono"
                               title="Inserisci un numero di telefono valido di 10 cifre"
                               required>
                    </div>
                    <input type="hidden" id="itemId">

                    <div class="button-group">
                        <button type="submit" id="submitButton" class="gradient-button">
                            Aggiungi Elemento
                        </button>
                        <button type="button" id="cancelEditButton" class="gradient-button hidden">
                            Annulla Modifica
                        </button>
                    </div>
                </form>
            </div>

            <!-- Sezione per la tabella dei dati -->
            <div class="victorian-border">
                <h2>Elenco Dati</h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valore</th>
                                <th>Telefono</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Le righe dei dati verranno inserite qui dal JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modale di conferma per l'eliminazione -->
        <div id="confirmModal" class="modal hidden">
            <div class="modal-content victorian-border">
                <h3>Conferma Eliminazione</h3>
                <p>Sei sicuro di voler eliminare questo elemento?</p>
                <div class="button-group">
                    <button id="cancelDelete" class="gradient-button">
                        Annulla
                    </button>
                    <button id="confirmDelete" class="gradient-button">
                        Elimina
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
