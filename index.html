<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Semplice</title>
    <!-- Includiamo Tailwind CSS per uno stile rapido e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Colleghiamo il nostro foglio di stile personalizzato -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 text-center">
            La Mia Dashboard di Gestione Dati
        </h1>

        <!-- Sezione per l'aggiunta/modifica dei dati -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4" id="form-title">Aggiungi Nuovo Elemento</h2>
            <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="itemName" class="block text-gray-700 text-sm font-bold mb-2">Nome Elemento:</label>
                    <input type="text" id="itemName" name="itemName" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="itemValue" class="block text-gray-700 text-sm font-bold mb-2">Valore:</label>
                    <input type="number" id="itemValue" name="itemValue" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <!-- Campo nascosto per l'ID in caso di modifica -->
                <input type="hidden" id="itemId">

                <div class="md:col-span-2 flex justify-end mt-4">
                    <button type="submit" id="submitButton"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                        Aggiungi Elemento
                    </button>
                    <button type="button" id="cancelEditButton"
                            class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2 hidden transition duration-300 ease-in-out">
                        Annulla Modifica
                    </button>
                </div>
            </form>
        </div>

        <!-- Sezione per la tabella dei dati -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Elenco Dati</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg" id="dataTable">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">ID</th>
                            <th class="py-3 px-6 text-left">Nome</th>
                            <th class="py-3 px-6 text-left">Valore</th>
                            <th class="py-3 px-6 text-center">Azioni</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="tableBody">
                        <!-- Le righe dei dati verranno inserite qui dal JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modale di conferma per l'eliminazione -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Conferma Eliminazione</h3>
            <p class="text-gray-700 mb-6">Sei sicuro di voler eliminare questo elemento?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDelete" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Annulla
                </button>
                <button id="confirmDelete" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Elimina
                </button>
            </div>
        </div>
    </div>

    <!-- Colleghiamo il nostro script JavaScript alla fine del body per assicurare che il DOM sia caricato -->
    <script src="script.js"></script>
</body>
</html>
